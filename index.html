<html>
    <head>
        <script>
            let Gold = 0;
            let GoldFarmAmount = 1;
            let UpgradeStartingPrice = 10;
            let AutomateStartingPrice = 100;
            let AutoClickCounter = 0;
            const Click = () => {
            Gold += GoldFarmAmount;
            document.getElementById("Gold").innerText = Gold;
            }
            const ShowUpgradeButton = () => {
                if (Gold >= 10) {
                    document.getElementById("ButtonUpgrade").style = 'display: block';
                    document.getElementById("PriceUpgrade").style = 'display: block';  
                    document.getElementById("PriceTextUpgrade").style = 'display: block';  
                }              
            }
            const ShowAutomateButton = () => {
                if (Gold >= 100) {
                    document.getElementById("ButtonAutomate").style = 'display: block';
                    document.getElementById("PriceAutomate").style = 'display: block';  
                    document.getElementById("PriceTextAutomate").style = 'display: block';  
                }              
            }
            const Upgrade = () => {
                if (Gold >= UpgradeStartingPrice) {
                Gold -= UpgradeStartingPrice;
                document.getElementById("Gold").innerText = Gold;
                GoldFarmAmount += 1;
                document.getElementById("FarmValue").innerText = GoldFarmAmount;
                UpgradeStartingPrice = Math.round(UpgradeStartingPrice * 1.5);
                document.getElementById("PriceUpgrade").innerText = UpgradeStartingPrice;  
                }              
            }
            const Automate = () => {
                if (Gold >= AutomateStartingPrice) {
                Gold -= AutomateStartingPrice;
                document.getElementById("Gold").innerText = Gold;   
                AutomateStartingPrice = Math.round(AutomateStartingPrice * 1.8);
                document.getElementById("PriceAutomate").innerText = AutomateStartingPrice;
                AutoClickCounter += 1;
                }
            }
            const AutomateFarm = () => {
                if (AutoClickCounter > 0) {
                Gold += GoldFarmAmount * AutoClickCounter;
                document.getElementById("Gold").innerText = Gold;
                }
            }
            setInterval(AutomateFarm, 1000);
        </script>
    </head>
