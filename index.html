<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
 </head>
<body>
  	<p>Введите радиус круга:</p>
    <form name="my">
     <input name="one">
     <input name="two" type="button" value="Посчитать">
    </form>

  <script>
        	const pi = 3.14;
        	const perfectCircle = radius => pi * radius * radius;
    // получаем форму
     let form = document.forms.my; 
      form.elements.two.onclick = function() {
        alert('площадь круга радиусом' + form.elements.one.value + ' равна ' + perfectCircle(form.elements.one.value));
      }

  </script>

</body>

</html>
